<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- icon ki link yahase di -->
    <link rel="icon" href="image/SLogo.jpg" type="image/x-icon" > 

    <!-- font awesome cdn link yaha se  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file ki link ye rahi  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body >
    


<!-- booking section starts   -->

<section class="book" id="book">

    <h1 class="heading"> <span>new</span> registration </h1>    

    <div class="row">

        <div class="image">
            <img src="image/reg.png" alt="">
        </div>

        <form action ="Register.jsp" method="post">
            <h3>enter the details</h3>
            
            <input type="text" name="uName" placeholder="enter your full name" class="box">
            <input type="text" name="uMNo" placeholder="enter your Mobile number" class="box">
            <input type="text" name="uEmail" placeholder="enter your email" class="box">
            <input type="text" name="uUName" placeholder="enter your user name" class="box">
            <input type="text" name="uFPass" placeholder="enter your password" class="box">
            <input type="text" name="uSPass" placeholder="re-enter your password" class="box">
            <input  type="submit" value="Register" class="btn">
            
        </form>

    </div>

</section>

<!-- booking section ends -->



<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
